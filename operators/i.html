<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment operator</title>
</head>
<body>
    <script>
        let count = 50;

        console.log(`Before Increment:${count}`)

        console.log(`Increasing:${count++}`)

        console.log(`After Increment:${count}`)
    </script>
</body>
</html>
